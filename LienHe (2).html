<h2>Liên hệ với tiệm sách</h2>
<form action="http://httpbin.org/get" method="get">
	<fieldset>
		<legend>Liên hệ với tiệm sách</legend.
		<p>
			<label for="tên">Tên:</label>
			<input type="text" name="tên" id="tên" placeholder="Tên của bạn" required>
		</p>
			<p>
			<label for="email">Email:</label>
			<input type="text" name="email" id="mail" placeholder="Email của bạn" required>
			</p>
		<p>
			<label for="dienthoai">Điện thoại:</label>
			<input type="tel" name="dienthoai" id="dienthoai" placeholder="Điện thoại của bạn" required>
		</p>
			<p>
			<label for="loinhan">Lời nhắn:</label>
				<br>
					<textarea name="loinhan" id="loinhan" cols="30" rows="10" placeholder="Để lại lời nhắn ở đây"> </textarea>
				
			</p>	
	
		</fieldset>

            <button type="submit">Gửi</button>

            <button type="reset">Xóa</button>

        </form>

        <p>

            <a href="#">Trở về đầu trang</a>

        </p>
